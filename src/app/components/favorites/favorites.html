<section>
  <h2>Favorites</h2>

  @if (loading()) {
  <p class="muted">Loading favorites...</p>
  } @else { @if (error()) {
  <p class="error">{{ error() }}</p>
  } @if (hasFavorites()) {
  <div class="fav-grid">
    @for (c of favorites; track c.id) {
    <div class="fav-card">
      <a [routerLink]="['/city', c.name]">{{ c.name }}</a>
      <div class="temp">{{ c.current.temp | number : '1.0-0' }}Â°C</div>
      <button (click)="remove(c.name)">Remove</button>
    </div>
    } @empty {
    <p class="muted">No favorites loaded.</p>
    }
  </div>
  } @else {
  <p class="muted">No favorites yet.</p>
  } }
</section>
