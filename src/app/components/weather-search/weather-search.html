<section class="search-section">
  <form (submit)="$event.preventDefault()" class="search-form">
    <input [formControl]="q" placeholder="Enter city name (e.g. Ho Chi Minh)" />
    <button type="button" (click)="onSearch()">Search</button>
  </form>

  @if (city$ | async; as city) {
  <app-current-weather-card [city]="city"></app-current-weather-card>
  <div class="top-row"></div>
  } @else { @if (searched) {
  <p class="muted">City not found or not searched yet. Try "Ho Chi Minh" or "Ha Noi".</p>
  } }
</section>
